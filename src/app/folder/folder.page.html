
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
    <div id="container">
        <div class="content">
            <div class="text" style="transform: rotate(239deg);">
                <img src="assets/img/info.svg" alt="">
            </div>
            <div class="circle">
                <img src="assets/img/circle.svg" alt="">
            </div>
        </div>
    </div>
</ion-content>
<ion-app>

  <ion-split-pane contentId="main-content">
    <ion-menu side="end" contentId="main-content" type="overlay">
      <div class="content-sidemenu">
        <ion-list id="inbox-list">
          <ion-list-header>
            <ion-label class="tit-header-menu">PESO DEL CLIENTE</ion-label>
          </ion-list-header>
      

          <ion-menu-toggle auto-hide="false">
            <ion-item class="item-menu" (click)="selectedIndex = 0" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>10 KG</ion-label>
            </ion-item>
            <ion-item class="item-menu" (click)="selectedIndex = 1" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>25 KG</ion-label>
            </ion-item>
            <ion-item class="item-menu" (click)="selectedIndex = 2" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>40 KG</ion-label>
            </ion-item>
            <ion-item class="item-menu" (click)="selectedIndex = 3" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>55 KG</ion-label>
            </ion-item>
            <ion-item class="item-menu" (click)="selectedIndex = 4" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>70 KG</ion-label>
            </ion-item>
            <ion-item class="item-menu" (click)="selectedIndex = 5" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>85 KG</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


      </div>
      <div id="main-content"></div>
    </ion-menu>
    
  </ion-split-pane>
</ion-app>
